<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Gallery</title>
    </head>
    {% include 'shared/_hp.html' %}
    <body>
        <div>
            <h2>검색 결과 페이지</h2>
            {% if search_result_list %}
            <ul>
                <!-- <p>{{ search_result_list.word }}</p> -->
                {% for search_result in search_result_list %}
                <li>
                <p>{{ search_result.word }}</p>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <p>검색 결과가 없습니다.</p>
            {% endif %}
        </div>
    </body>
</html>
