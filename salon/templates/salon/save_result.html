{%load static%}

<!DOCTYPE html>
<html lang="ko">
  <head>

    <div class="d-flex justify-content-center mt-3">

          <il><a href="/media/{{music_file}}" download="">음악 파일 다운로드하기</a></il><br>
        </ul> -->

      {% endfor %}
