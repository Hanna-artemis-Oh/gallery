{%load static%}
{% csrf_token %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Gallery</title>
  </head>
  {% include 'shared/_hp.html' %}
  <body>
    <div>
      <button value="mypage"><a type='button' href="{% url 'mypage:mypage' %}" class='mypage'>My Page</a></button>
      <button value="home"><a type='button' href="{% url 'salon:index' %}" class='index'>HOME</a></button>
    </div>
    <div>
      <h2>결과 페이지 입니다.</h2>
    </div>
    <img src="{{img_file}}", alt="image">
    <img src="{{tn_img}}", alt="thumbnail">
    <div>
      <strong>텍스트 내용: </strong>
      <p>{{text}}</p>
      <p>{{tags}}</p>
      <p>{{music_file}}</p>

      <midi-player src="{{music_file}}" sound-font/>
    </div>
    <div>
      <h2>결과가 마음에 드시나요?</h2>
        <p><button id="result_favorite" value="1">마음에 들어요</button></p>
        <p><button id="result_favorite" value="0">마음에 들지 않아요</button></p>
        <br>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js"></script>
    <script type="text/javascript" src="{% static 'salon/js/accessOnce.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
      
      // 조건문 없이 모든 요청에 대해 timeout 일괄 적용
      const instanace = axios.create({
        headers: {
          timeout: 1000
        },
      })
      // axios.defaults.withCredentials = true;
      var cols = document.querySelectorAll('#result_favorite'); 
      [].forEach.call(cols, function(col){ 
        col.addEventListener("click", click, false); 
      }); 
      function click(e){ 
        
        var select_value = e.target.value
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        axios.defaults.headers.post['X-CSRFToken'] = csrftoken;
        // instanace.defaults.headers.common['X-CSRF-TOKEN'] = response.data._csrf;
        console.log("==========="+csrftoken)
        axios.post("/result_favorite/", {aa: select_value})
        .then(function (res) {return res.data} )
        .then(function (data) { console.log(data) } )
        .catch(function (error) {console.log(error)} )
      }
    </script>
